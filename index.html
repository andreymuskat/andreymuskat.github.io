<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Ruda&display=swap" rel="stylesheet">
    <title>First Page</title>
</head>
<body>
    <div class="container">
        <div class="ellipse-background-cat-16"></div>
        <div class="ellipse-background-cat-17"></div>
        <div class="header">
            <div class="header-left">
                <div class="block-iconca">
                    <img src="./images/nft 1.png" alt="Иконка">
                    <p class="iconca-text">NFTs</p>
                </div>
                <div class="block-menu">
                    <p>Home</p>
                    <p>Market</p>
                    <p>Artists</p>

                </div>
            </div>
            <div class="header-right">
                <div class="login">
                    Login
                </div>
                <div class="sign-up">
                    Sign up
                </div>
            </div>
        </div>
        <div class="buy-nft">
            <div class="buy-nft-left">
                <div class="buy-nft-left-first-content zagolovok big">Buy and Sell Digital Art, <span class="buy-nft-left-NFT">NFT</span> Collection</div>
                <p class="buy-nft-left-second-content">Lorem ipsum dolor sit amet, consectetur adipisc elit amet. Consectetu at it lrorem ipsum dolor sit amet.</p>
                <div class="buy-nft-left-third-content">
                    <div class="btn-explore">Explore</div>
                    <div class="btn-play"><img src="./images/play.png" alt="PLay"></div>
                    <div class="buy-nft-left-third-content-text">Watch Video</div>
                </div>
                <div class="active">
                    <div class="active-numbers">
                        <div class="number">80K+</div>
                        <div class="type-numbers">Active user</div>
                    </div>
                    <div class="active-numbers">
                        <div class="number">27K+</div>
                        <div class="type-numbers">Artworks</div>
                    </div>
                    <div class="active-numbers">
                        <div class="number">3.5K+</div>
                        <div class="type-numbers">Artists</div>
                    </div>
                </div>
            </div>
            <div class="buy-ngt-right">
                <div class="img-cat"><img src="./images/cat.png"></div>
                <div class="violet-block"></div>
                <div class="img-gold-people"><img src="./images/gold-people.png"></div>
                <div class="img-blue-people"><img src="./images/blue-people.png"></div>
                <div class="img-red-people"><img src="./images/red-people.png"></div>
            </div>
        </div>
